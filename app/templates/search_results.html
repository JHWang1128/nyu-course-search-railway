{% for course in results %}
<div class="course-card animate-fadeInUp" style="animation-delay: {{ loop.index0 * 50 }}ms;"
    onclick="window.location.href='/course/{{ course.id }}'">
    <div class="flex justify-between items-start gap-4">
        <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2 mb-2">
                <span class="badge badge-purple">{{ course.course_code }}</span>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">{{ course.title }}</h3>
            <p class="text-gray-600 text-sm line-clamp-2">{{ course.description }}</p>
        </div>
        <div class="flex flex-col gap-2">
            <!-- Save Button -->
            <button hx-post="/courses/{{ course.id }}/save" hx-swap="outerHTML" onclick="event.stopPropagation();"
                class="action-btn" title="Save course">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                </svg>
            </button>
            <!-- Thumbs Up Button -->
            <button hx-post="/courses/{{ course.id }}/upvote" hx-swap="outerHTML" onclick="event.stopPropagation();"
                class="action-btn" title="Upvote course">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5">
                    </path>
                </svg>
            </button>
        </div>
    </div>
</div>
{% else %}
<div class="text-center py-12 text-gray-500 animate-fadeInUp">
    <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <p class="text-lg">No courses found for "{{ request.query_params.get('q') }}"</p>
    <p class="text-sm mt-2">Try a different search term or check your spelling</p>
</div>
{% endfor %}
