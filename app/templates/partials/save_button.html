<button hx-post="/courses/{{ course_id }}/save" hx-swap="outerHTML" onclick="event.stopPropagation();"
    class="action-btn {{ 'saved' if saved else '' }}" title="{{ 'Unsave' if saved else 'Save' }} course">
    <svg class="w-5 h-5" fill="{{ 'currentColor' if saved else 'none' }}" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
    </svg>
</button>
